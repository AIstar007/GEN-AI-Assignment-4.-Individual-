<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NL -> SQL Translator</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }

      /* Background gradient */
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Floating particles */
      .particles {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
      }

      /* Utility animations */
      @keyframes typing { 0%,60%,100%{opacity:0.3;} 30%{opacity:1;} }
      @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }
      @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.5;} }
      @keyframes slideInUp { from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }

      .animate-gradient-x { background-size: 400% 400%; animation: gradient-x 15s ease infinite; }
      .animate-float { animation: float 20s infinite linear; }
      .animate-typing { animation: typing 1.5s infinite; }
      .animate-pulse-custom { animation: pulse 2s infinite; }
      .animate-blink { animation: blink 2s infinite; }
      .animate-slide-in-up { animation: slideInUp 0.5s ease; }

      /* Glass morphism */
      .glass { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
      .glass-light { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 3px; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.5); }

      /* Loading dots */
      .loading-dot {
        width: 8px; height: 8px;
        background: rgba(255,255,255,0.6);
        border-radius: 50%;
        animation: typing 1.5s infinite;
      }
      .loading-dot:nth-child(2){ animation-delay:0.3s; }
      .loading-dot:nth-child(3){ animation-delay:0.6s; }

      /* Responsive */
      @media (max-width:768px) {
        .particle { display: none; }
        .glass { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .animate-gradient-x, .animate-float, .animate-pulse-custom, .animate-blink, .particle { animation:none!important; }
        * { transition:none!important; }
      }
    </style>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { inter: ['Inter','sans-serif'] },
          }
        }
      }
    </script>

    <!-- Meta / SEO -->
    <meta name="description" content="NL to SQL (Northwind) + Forecast Detector - Convert natural language queries to SQL with advanced forecasting capabilities">
    <meta name="keywords" content="AI, SQL, Analytics, NLP, Data Science, Machine Learning">
    <meta name="author" content="NL to SQL (Northwind) + Forecast Detector">
    <meta property="og:title" content="NL to SQL (Northwind) + Forecast Detector">
    <meta property="og:description" content="Convert natural language to SQL queries with AI-powered analytics and forecasting">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/667eea/ffffff?text=AI+SQL+Analytics+Studio">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NL to SQL (Northwind) + Forecast Detector">
    <meta name="twitter:description" content="Convert natural language to SQL queries with AI-powered analytics and forecasting">
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630/667eea/ffffff?text=AI+SQL+Analytics+Studio">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
  </head>

  <body class="font-inter antialiased">
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- React root -->
    <div id="root" class="min-h-screen"></div>

    <!-- Loading screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="text-6xl mb-4 animate-pulse-custom">ðŸš€</div>
        <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent mb-4">
          AI SQL Analytics Studio
        </h1>
        <div class="flex gap-1 justify-center">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Particle generator
      function createParticles() {
        const particles = document.getElementById("particles");
        for (let i = 0; i < 50; i++) {
          const p = document.createElement("div");
          p.className = "particle";
          p.style.left = Math.random()*100 + "%";
          p.style.animationDelay = Math.random()*20 + "s";
          p.style.animationDuration = Math.random()*10+10 + "s";
          p.style.width = p.style.height = Math.random()*4+2 + "px";
          particles.appendChild(p);
        }
      }
      document.addEventListener("DOMContentLoaded", createParticles);

      // Loading screen fade out
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loadingScreen.remove(), 500);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
